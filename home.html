<!DOCTYPE html>
<html lang="en" data-theme ='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyoo mfs</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

             <!-- account balance -->

             <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Account balance</div>
                  <div id="account-balance" class="stat-value">9400</div>
                </div>
              </div>
              <div class="divider"></div>

              <!-- add money form start -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add money</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="add money amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>
               <!-- add money form end -->

              </div>
            </div>
          </div>
          <script src="js/addMoney.js"></script>
    </main>
</body>
</html>
